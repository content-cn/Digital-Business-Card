<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #28a745;
        }
        p {
            color: #555;
        }
        .video-container {
            margin-top: 15px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .social-links {
            margin-top: 15px;
        }
        .social-links a {
            margin: 5px;
            padding: 8px 12px;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .instagram { background: #E4405F; }
        .facebook { background: #1877F2; } 
        .twitter { background: #1DA1F2; }  
    </style>
</head>
<body>


    <div class="container">
        <h1>Thank You!</h1>
        <p>Your support means the world to me!</p>
    </br>
        <p>I love sharing my knowledge and creativity. Check out my YouTube channel for more amazing content!</p>


        <!-- Embedded YouTube Video -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>


        <h3> Stay Connected! </h3>
        <p>Follow along for more exciting projects and updates.</p>


        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://instagram.com/" class="instagram" target="_blank">Instagram</a>
            <a href="https://facebook.com/" class="facebook" target="_blank">Facebook</a>
            <a href="https://twitter.com/" class="twitter" target="_blank">Twitter</a>
        </div>
    </div>


</body>
</html>
